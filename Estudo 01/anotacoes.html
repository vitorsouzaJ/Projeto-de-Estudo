<!--    
    HYperText Markup Language
-->


<!--    

    Anatomias das Tags

    -Abertura de taf
    -Fechamento de Tag
    -Conteudo
    -Elementos

-->

<h1>
    O Titulo
</h1>

<!--
    Elemetos Vazios
-->

<img src="" alt="">
<input type="text">

<!--    
    Atributos HTML
    -Informaçoes extras
    -Configuraçoes

    Atributos booleanos
    -não precisam de conteudo
-->

<input type="text" disabled>

<!--
    Aspas
    -omissão
    -simples
    -duplas
-->


<!-- 
    Atribustos Globais mai utilizados

    - class
    - contenteditable
    - data-
    - hidden
    - iden
    - style
    - tabindex
    - title

-->
<div class="carrinho"> 
    <!-- Outros elementos aqui dentro-->
</div>

<div class="carrinho" contenteditable="true"> 
    <!-- MOdifica o Conteudo-->
    Conteudo01
</div>

<div class="carrinho" data-id=""> 
    <!-- Expandir conteudo-->
    Conteudo02
</div>

<div class="carrinho" hidden> 
    <!--Esconder uma Tag-->
    Conteudo03
</div>

<div class="carrinho" id="name"> 
    <!-- Usar somente um Id, para nao gerar conflito-->
    Conteudo04
</div>

<div class="carrinho" style="color:red" tabindex="2"> 
    <!-- Muda a cor do Texto-->
    Conteudo05
</div>

<div class="carrinho" tabindex="1"> 
    <!-- ele ordena a orden da rolagem-->
    Conteudo06
</div> 

<div class="carrinho" title="Definir um Titulo" tabindex="3"> 
    <!-- Apenas define um Titulo-->
    Conteudo07
</div>
